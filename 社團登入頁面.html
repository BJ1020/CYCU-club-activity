<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <style>
        .error { color: red; font-size: 14px; }
        input { margin-bottom: 5px; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus {
            border-color: #338eef;
            outline: none;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #5195df;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #467cb6;
        }
    </style>
</head>

<body>

<script>
    function validate() {
        let valid = true; 

        // 獲取帳號與密碼的值
        let account = document.getElementsByName("account")[0].value.trim();
        let password = document.getElementsByName("password")[0].value.trim();

        // 獲取錯誤訊息的元素
        let accountError = document.getElementById("accountError");
        let passwordError = document.getElementById("passwordError");

        // 清空錯誤訊息
        accountError.innerHTML = "";
        passwordError.innerHTML = "";

        // 驗證帳號是否輸入
        if (account === "") {
            accountError.innerHTML = " * 尚未輸入帳號";
            valid = false;
        } 
        
        // 驗證密碼是否輸入
        if (password === "") {
            passwordError.innerHTML = " * 尚未輸入密碼";
            valid = false;
        }

        // 如果驗證成功，跳轉到首頁
        if (valid) {
            window.location.href = "首頁-登入後.html";  // 驗證成功則跳轉
        }

        return false;  // 防止表單真正提交（避免刷新頁面）
    }
</script>

<form method="POST" onsubmit="return validate()">
    <label>帳號:</label>
    <input type="text" name="account">
    <span class="error" id="accountError"></span><br><br>

    <label>密碼:</label>
    <input type="password" name="password">
    <span class="error" id="passwordError"></span><br><br>

    <input type="submit" class="button" value="提交">
</form>

</body>
</html>
