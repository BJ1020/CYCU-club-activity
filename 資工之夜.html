<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動詳情</title>
    <link href="https://fonts.googleapis.com/css2?family=Huninn&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #736a6a;
        }
        body {
            background: #fff;
            margin: 0;
            padding: 0;
            font-family: 'Huninn', Arial, sans-serif;
            font-weight: 200;
            font-style: normal;
            letter-spacing: 1.5px;
        }
        .activity-detail-container {
            border: 2px solid var(--main-color);
            border-radius: 12px;
            margin: 40px auto;
            max-width: 900px;
            padding: 36px 36px 28px 36px;
            display: flex;
            flex-direction: row;
            gap: 40px;
            background: #fff;
            box-sizing: border-box;
        }
        .activity-img-block {
            flex: 0 0 320px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .activity-img-block img {
            width: 320px;
            height: 320px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #bfcad6;
            background: #f5f5f5;
        }
        .activity-info-block {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-width: 0;
        }
        .activity-title-row {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        .activity-title {
            font-family: 'Huninn', Arial, sans-serif;
            font-size: 2rem;
            color: var(--main-color);
            font-weight: 500;
            margin-bottom: 8px;
            margin-top: 0;
            flex: 1 1 auto;
            line-height: 1.2;
            letter-spacing: 2px;
        }
        .activity-icons {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 4px;
        }
        .activity-icons svg {
            width: 26px;
            height: 26px;
            color: var(--main-color);
            cursor: pointer;
            opacity: 0.85;
            transition: opacity 0.2s;
        }
        .activity-icons svg:hover {
            opacity: 1;
        }
        .activity-detail-list {
            margin: 18px 0 0 0;
            padding: 0;
            list-style: none;
            font-size: 1.08rem;
            color: var(--main-color);
            font-family: 'Huninn', Arial, sans-serif;
        }
        .activity-detail-list li {
            margin-bottom: 12px;
            display: flex;
            align-items: baseline;
        }
        .activity-detail-list label {
            min-width: 56px;
            color: var(--main-color);
            font-weight: 500;
            margin-right: 10px;
            font-family: 'Huninn', Arial, sans-serif;
            letter-spacing: 1px;
        }
        .activity-detail-list .activity-date {
            font-family: 'Huninn', Arial, sans-serif;
            font-size: 1.08rem;
            letter-spacing: 1px;
        }
        .activity-desc {
            margin-top: 18px;
            font-size: 1.08rem;
            color: #444;
            line-height: 1.7;
            font-family: 'Huninn', Arial, sans-serif;
        }
        .feedback-section {
            margin-top: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .feedback-arrow {
            font-size: 2.2rem;
            color: var(--main-color);
            cursor: pointer;
            user-select: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .feedback-arrow:hover {
            opacity: 1;
        }
        .feedback-box {
            flex: 1 1 0;
            min-width: 0;
            border: 2px solid var(--main-color);
            border-radius: 12px;
            padding: 32px 24px;
            font-size: 1.15rem;
            color: var(--main-color);
            background: #fff;
            text-align: center;
            font-family: 'Huninn', Arial, sans-serif;
            letter-spacing: 2px;
        }
        @media (max-width: 1100px) {
            .activity-detail-container {
                flex-direction: column;
                align-items: center;
                padding: 18px 6vw 18px 6vw;
            }
            .activity-img-block {
                justify-content: center;
                margin-bottom: 18px;
            }
            .activity-info-block {
                width: 100%;
            }
        }
        @media (max-width: 700px) {
            .activity-detail-container {
                padding: 8px 2vw 8px 2vw;
            }
            .activity-img-block img {
                width: 90vw;
                height: 90vw;
                max-width: 320px;
                max-height: 320px;
            }
            .feedback-box {
                padding: 18px 6px;
                font-size: 1.05rem;
            }
        }
        .back-home-btn {
            display: inline-block;
            margin: 24px 0 0 0;
            padding: 8px 22px;
            background: var(--main-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.08rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.18s;
        }
        .back-home-btn:hover {
            background: #574f4f;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="activity-detail-container">
        <div class="activity-img-block">
            <img src="https://github.com/BJ1020/CYCU-club-activity/blob/main/picture/cycu_ice_%E4%B9%8B%E5%A4%9C.jpg?raw=true" alt="資工之夜">
        </div>
        <div class="activity-info-block">
            <div class="activity-title-row">
                <div class="activity-title">資工之夜-讓資彈飛</div>
                <div class="activity-icons">
                    <span title="喜歡" style="display:inline-flex;align-items:center;">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 21c-.3 0-.6-.1-.8-.3C7.1 17.2 4 14.4 4 11.3 4 9.1 5.8 7.3 8 7.3c1.1 0 2.2.5 3 1.4.8-.9 1.9-1.4 3-1.4 2.2 0 4 1.8 4 4 0 3.1-3.1 5.9-7.2 9.4-.2.2-.5.3-.8.3z"/>
                        </svg>
                    </span>
                    <span title="留言" style="display:inline-flex;align-items:center;">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21 11.5c0 4.1-4.1 7.5-9 7.5-1.2 0-2.3-.2-3.3-.6L3 21l1.6-3.2A8.38 8.38 0 0 1 3 11.5C3 7.1 7.1 3.5 12 3.5s9 3.6 9 8z"/>
                        </svg>
                    </span>
                    <span title="分享" style="display:inline-flex;align-items:center;">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 12l18-7-7 18-2.5-7.5L3 12z"/>
                        </svg>
                    </span>
                </div>
            </div>
            <ul class="activity-detail-list">
                <li>
                    <label>時間：</label>
                    <span class="activity-date">2025年5月14日（三） 18:00 - 21:30（17:30進場）</span>
                </li>
                <li>
                    <label>地點：</label>
                    <span>培英廳</span>
                </li>
                <li>
                    <label>費用：</label>
                    <span>0</span>
                </li>
            </ul>
            <div class="activity-desc">
                資深戲碼燃全場，青春今夜放！年度大三系學表演，邀你一起嗨翻全場。
            </div>
            <div class="feedback-section">
                <span class="feedback-arrow" id="feedback-prev">&#60;</span>
                <div class="feedback-box" id="feedback-box">他人心得</div>
                <span class="feedback-arrow" id="feedback-next">&#62;</span>
            </div>
        </div>
    </div>
    <div style="max-width:900px;margin:0 auto;padding:0 36px;">
        <a href="資工系學.html" class="back-home-btn" style="margin-right:12px;">回上頁</a>
        <a href="首頁-使用者.html" class="back-home-btn">回首頁</a>
    </div>
    <script>
        // 心得輪播功能（範例靜態內容）
        const feedbacks = [
            "表演超精彩，現場氣氛很棒！",
            "第一次參加資工之夜，印象深刻。",
            "希望明年還有這麼棒的活動！"
        ];
        let feedbackIdx = 0;
        const box = document.getElementById('feedback-box');
        document.getElementById('feedback-prev').onclick = function() {
            feedbackIdx = (feedbackIdx - 1 + feedbacks.length) % feedbacks.length;
            box.textContent = feedbacks[feedbackIdx];
        };
        document.getElementById('feedback-next').onclick = function() {
            feedbackIdx = (feedbackIdx + 1) % feedbacks.length;
            box.textContent = feedbacks[feedbackIdx];
        };
        // 預設顯示第一則
        box.textContent = feedbacks[0];
    </script>
</body>
</html>
