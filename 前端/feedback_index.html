    <script>


        // å‹•æ…‹æ˜Ÿæ˜Ÿè©•åˆ†å‡½æ•¸ - æ·»åŠ å‹•ç•«
        function createStarRating(rating, maxStars = 5) {
            const container = document.getElementById('stars-container');
            container.innerHTML = ''; // æ¸…ç©ºå®¹å™¨
            
            for (let i = 1; i <= maxStars; i++) {
                const starWrapper = document.createElement('div');
                starWrapper.className = 'star';
                
                // è¨ˆç®—æ¯é¡†æ˜Ÿçš„å¡«æ»¿æ¯”ä¾‹
                let fillPercentage = 0;
                if (rating >= i) {
                    fillPercentage = 100; // å®Œå…¨å¡«æ»¿
                } else if (rating > i - 1) {
                    fillPercentage = (rating - (i - 1)) * 100; // éƒ¨åˆ†å¡«æ»¿
                }
                
                // å‰µå»ºèƒŒæ™¯æ˜Ÿæ˜Ÿï¼ˆç©ºå¿ƒï¼‰
                const starBackground = document.createElement('span');
                starBackground.textContent = 'â˜…';
                starBackground.style.color = '#ddd';
                
                // å‰µå»ºå¡«æ»¿çš„æ˜Ÿæ˜Ÿ
                const starFilled = document.createElement('span');
                starFilled.textContent = 'â˜…';
                starFilled.className = 'star-filled';
                
                starWrapper.appendChild(starBackground);
                starWrapper.appendChild(starFilled);
                container.appendChild(starWrapper);
                
                // å»¶é²å‹•ç•«ï¼Œè®“æ˜Ÿæ˜Ÿä¾åºå¡«æ»¿
                setTimeout(() => {
                    starFilled.style.width = fillPercentage + '%';
                    if (fillPercentage > 0) {
                        starFilled.classList.add('star-animate');
                    }
                }, i * 200); // æ¯é¡†æ˜Ÿé–“éš”200ms
            }
        }

        // å‹•æ…‹æ›´æ–°è©•åˆ†çš„å‡½æ•¸ - æ·»åŠ æ•¸å­—å‹•ç•«
        function updateRating(newRating) {
            const ratingElement = document.getElementById('rating-number');
            const currentRating = parseFloat(ratingElement.textContent) || 0;
            
            // æ•¸å­—å‹•ç•«
            animateNumber(currentRating, newRating, 1000, (value) => {
                ratingElement.textContent = value.toFixed(1);
            });
            
            // å»¶é²åŸ·è¡Œæ˜Ÿæ˜Ÿå‹•ç•«
            setTimeout(() => {
                createStarRating(newRating);
            }, 300);
        }

        // æ•¸å­—å‹•ç•«å‡½æ•¸
        function animateNumber(start, end, duration, callback) {
            const startTime = performance.now();
            
            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // ä½¿ç”¨ easeOutCubic ç·©å‹•å‡½æ•¸
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                const currentValue = start + (end - start) * easeProgress;
                
                callback(currentValue);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }
            
            requestAnimationFrame(animate);
        }
